<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Reservasi</title>
  <link rel="stylesheet" href="reservasi.css">
</head>
<body>
  <div class="container">
    <h1>Formulir Reservasi</h1>
    <form id="reservasiForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telepon">telepon/whatsapp</label>
        <input type="contact" id="telepon" name="telepon" required>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Reservasi:</label>
        <input type="date" id="tanggal" name="tanggal" required>
      </div>
      <div class="form-group">
        <label for="waktu">Waktu Reservasi:</label>
        <input type="time" id="waktu" name="waktu" required>
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah Orang:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required>
      </div>
      <button type="submit">Kirim Reservasi</button>
    </form>
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
